<head>

<template name="info">
  <div class="main-container">
    <section class="fullscreen image-bg parallax background-multiply">
      <div class="background-image-holder">
        <img alt="image" class="background-image" src="/img/bg.jpg" />
      </div>
      <div class="container v-align-transform">
        <div class="col-sm-4 col-sm-offset-4">
          <img class="whale" src="/img/ltc-circle.png" />
        </div>
        <div class="row">
          <div class="col-sm-10 col-sm-offset-1 center">
            <h1 class="thin mb0">Keep track of your Litecoin wallet balances in one place</h1>
          </div>
        </div>
        <!--end of row-->
      </div>
      <!--end of container-->
      <div class="align-bottom text-center">
        <ul class="list-inline social-list mb24">
          <li>
            <a href="http://www.twitter.com/coinhark">
              <i class="ti-twitter-alt"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="ti-facebook"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="ti-dribbble"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="ti-vimeo-alt"></i>
            </a>
          </li>
        </ul>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-push-3 text-center">
            <div class="image-slider slider-paging-controls controls-outside">
              <ul class="slides">
                <li class="mb32">
                  <img class="mock" alt="App" src="/img/coinhark_mockup.png" />
                </li>
                <li class="mb32">
                  <img class="mock" alt="App" src="/img/coinhark_mock2.png" />
                </li>
                <li class="mb32">
                  <img class="mock" alt="App" src="/img/coin_mock_copy.png" />
                </li>
                <li class="mb32">
                  <img class="mock" alt="App" src="/img/mock_qr.png" />
                </li>
              </ul>
            </div>
          </div>
          <div class="col-md-3 col-md-pull-6">
            <div class="mt80 mt-xs-80 text-right text-left-xs">
              <h5 class="uppercase bold mb16">Get Address Balances</h5>
              <p class="fade-1-4">
                We provide support for any of the three possible addresses that Litecoin has issued throughout the years, including multisig.
              </p>
            </div>
            <div class="mt80 mt-xs-0 text-right text-left-xs">
              <h5 class="uppercase bold mb16">Validation of Addresses</h5>
              <p class="fade-1-4">
                We validate your address and make sure there are no typos when creating a new entry across all possible Litecoin addresses that have been issued.
              </p>
            </div>
          </div>
          <div class="col-md-3">
            <div class="mt80 mt-xs-0">
              <h5 class="uppercase bold mb16">QR Code Scanner</h5>
              <p class="fade-1-4">
                Quickly scan your address QR code to fill in the form. Name the address and see your total LTC balance along with USD calculations.
              </p>
            </div>
            <div class="mt80 mt-xs-0">
              <h5 class="uppercase bold mb16">Data is stored local</h5>
              <p class="fade-1-4">
                We do require you to create any username to use this app and all data is stored locally on your device.
              </p>
            </div>
          </div>
        </div>
        <!--end of row-->
      </div>
      <!--end of container-->
    </section>
    <footer class="footer-1 bg-dark">
      <div class="container">
        <div class="row">
          <div class="col-md-3 col-sm-6">
            <img alt="Logo" class="logo" src="img/ltc-circle.png" />
            <span class="ltcbal">Litecoin Balance</span>
          </div>
        </div>
        <!--end of row-->
        <div class="row">
          <div class="col-sm-6">
            <span class="sub">&copy; Copyright 2018 - Coinhark</span>
            <a href="{{pathFor '/privacy'}}">privacy statement</a>
          </div>
          <div class="col-sm-6 text-right">
            <ul class="list-inline social-list">
              <li>
                <a href="http://www.twitter.com/coinhark">
                  <i class="ti-twitter-alt"></i>
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="ti-facebook"></i>
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="ti-dribbble"></i>
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="ti-vimeo-alt"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>

    </footer>
